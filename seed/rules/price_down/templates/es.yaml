title_jinja: ¡Oportunidad!
body_jinja: |
  ¡Oportunidad!
  El precio por hora de la energía (€/kWh) en tarifa indexada ha disminuido significativamente en los últimos días.
  Consumir energía en las horas de producción fotovoltaica te ayuda a reducir la importación de energía y ser más autosuficiente.
  Entra en la aplicación y consulta tu perfil de consumo para conocer el ahorro potencial que puedes lograr.
