title_jinja: Opportunità!
body_jinja: |
  Opportunità!
  Il prezzo orario dell’energia (€/kWh) nella tariffa indicizzata è diminuito in modo significativo negli ultimi giorni.
  Consumare energia durante le ore di produzione fotovoltaica ti aiuta a ridurre i prelievi dalla rete e a diventare più autosufficiente.
  Apri l’applicazione e controlla il tuo profilo di consumo per scoprire i potenziali risparmi che puoi ottenere.
