title_jinja: Oportunitat!
body_jinja: |
  Oportunitat!
  El preu hora de l'energia (€/kWh) en tarifa indexada a disminuït significativament els darrers dies.
  Consumir energia a les hores de producció fotovoltaica t'ajuda a reduir la importació d'energia i ser més autosuficient.
  Entra a l'aplicació i consulta el teu perfil de consum per saber l'estalvi potencial que pots aconseguir.
