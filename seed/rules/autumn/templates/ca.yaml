title_jinja: Tardor
body_jinja: |
  Entrem a la tardor!
  Els dies s'escurcen i la radiació solar disminueix. La producció d'electricitat de la instal·lació compartida anirà disminuint progressivament dia a dia.
  Aprofita les hores de sol per encendre els aparells elèctrics que més consumeixen. Entra a l'aplicació i consulta el teu perfil de consum per veure l'estalvi potencial que pots obtenir.
