body_jinja: |
  ¡Entramos en el otoño!
  Los días se acortan y la radiación solar disminuye.
  La producción de electricidad de la instalación compartida irá disminuyendo progresivamente día a día.
  Aprovecha las horas de sol para encender los aparatos eléctricos que más consumen.
  Entra en la aplicación y consulta tu perfil de consumo para ver el ahorro potencial que puedes obtener.
