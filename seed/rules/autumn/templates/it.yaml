title_jinja: Autunno
body_jinja: |
  L’autunno è arrivato!
  Le giornate si accorciano e la radiazione solare diminuisce. La produzione di energia elettrica dell’impianto condiviso diminuirà gradualmente giorno dopo giorno.
  Sfrutta al massimo le ore di sole per utilizzare gli elettrodomestici che consumano di più. Apri l’applicazione e controlla il tuo profilo di consumo per scoprire i potenziali risparmi.
