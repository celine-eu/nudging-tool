title_jinja: Primavera
body_jinja: |
  La primavera è arrivata!
  Le giornate si allungano e la radiazione solare è in aumento. La produzione di energia elettrica dell’impianto condiviso aumenterà progressivamente giorno dopo giorno.
  Sfrutta al massimo le ore di sole per utilizzare gli elettrodomestici che consumano di più. Apri l’applicazione e controlla il tuo profilo di consumo per scoprire i potenziali risparmi.
