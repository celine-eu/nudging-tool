title_jinja: Primavera
body_jinja: |
  Entrem a la primavera!
  Els dies s'allarguen i la radiació solar augmenta. La producció d'electricitat de la  instal·lació compartida anirà augmentant progressivament dia a dia.
  Aprofita les hores de sol per encendre els aparells elèctrics que més consumeixen. Entra a l’aplicació i consulta el teu perfil de consum per veure l’estalvi potencial que pots obtenir.
