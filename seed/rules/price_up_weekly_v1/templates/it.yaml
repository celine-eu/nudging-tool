title_jinja: Prezzo in aumento
body_jinja: |
  Avviso!
  Il prezzo medio giornaliero dell’energia nell’ultima settimana è aumentato di circa {{ ((price_last_week_avg_ratio - 1) * 100) | round(0) }}% rispetto alla settimana precedente.
  Consumare di più nelle ore di produzione FV può aiutarti a ridurre i prelievi dalla rete e i costi.
