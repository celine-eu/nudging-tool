title_jinja: Autoconsumo in calo
body_jinja: |
  Attenzione!
  Il tuo autoconsumo medio giornaliero dell’ultima settimana è diminuito di circa {{ ((1 - energy_selfcons_last_week_avg_ratio) * 100) | round(0) }}% rispetto alla settimana precedente.
  Prova a spostare alcuni consumi nelle ore di maggiore produzione.
