title_jinja: Invierno
body_jinja: |
  ¡Llegó el invierno!
  La radiación solar disminuye considerablemente y la producción de electricidad de la instalación compartida alcanzará los mínimos.
  Aprovecha las horas de sol para encender los aparatos eléctricos que más consumen. Entra en la aplicación y consulta tu perfil de consumo para sacarle el máximo provecho.
