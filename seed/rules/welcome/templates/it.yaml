title_jinja: Benvenuto
body_jinja: |
  Ciao! Benvenuto nel servizio di notifiche della tua Comunità Energetica.
  Questo servizio affianca l’app web, alla quale hai già avuto accesso, per aiutarti a comprendere meglio i tuoi consumi energetici e sfruttare al massimo la produzione di energia solare a te assegnata.
  Consulta il manuale utente, disponibile nel centro assistenza, per comprendere meglio le visualizzazioni oppure contattaci tramite il modulo di contatto che troverai al suo interno.
