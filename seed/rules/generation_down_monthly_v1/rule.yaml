rules:
- id: generation_down_monthly_v1
  name: Generation down 60% MoM
  enabled: true
  family: system
  type: alert
  severity: alert
  version: 1
  definition:
    kind: kpi_conditions
    dedup_window: monthly
    required_facts:
    - energy_generation_last_month_avg_ratio
    conditions:
    - fact_key: energy_generation_last_month_avg_ratio
      op: <
      value: 0.4
    scenarios:
    - generation_down_monthly_v1
    evaluator_path: evaluate.py
