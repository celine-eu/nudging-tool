title_jinja: Sondaggio
body_jinja: |
  Ci farebbe piacere conoscere la tua opinione sull’applicazione della tua Comunità Energetica.
  Un feedback sincero ci aiuta a migliorare e, se dedicherai qualche minuto per dirci cosa ne pensi, noi ci prenderemo il tempo di ascoltarti e migliorare.
  Compilare il sondaggio richiederà solo un paio di minuti. Link al sondaggio.
