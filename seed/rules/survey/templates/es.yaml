title_jinja: Encuesta
body_jinja: |
  Nos encantaría saber qué opinas sobre la Aplicación de la Comunidad Energética.
  Los comentarios honestos nos mantienen activos, y si te tomas el tiempo para informarnos, nos tomaremos el tiempo para escucharte y mejorar.
  Completar la encuesta solo te llevará un par de minutos. Enlace a la encuesta.
