title_jinja: Avviso!
body_jinja: |
  Avviso!
  Il prezzo orario dell’energia (€/kWh) nella tariffa indicizzata è aumentato in modo significativo.
  Il consumo durante questo periodo può comportare un aumento della bolletta elettrica.
  Consumare energia durante le ore di produzione fotovoltaica può aiutarti a ridurre i prelievi dalla rete.
  Accedi all’applicazione e controlla il tuo profilo di consumo per scoprire i potenziali risparmi che puoi ottenere.
