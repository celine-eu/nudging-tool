title_jinja: Alert!
body_jinja: |
  Alert!
  You have increased your energy import from the grid by more than {{ delta_pct | round(2) }}%, and this could impact your bill.
  Adjusting your consumption to match photovoltaic production hours can help you reduce your grid energy import.
  Open the application and check your profile to find out how to do this and see the potential savings you can achieve.
