title_jinja: Bolletta su (analisi)
body_jinja: |
  Avviso!
  La bolletta è aumentata, mentre prezzo e autoconsumo sono rimasti quasi stabili e la radiazione è diminuita.
  Questo andamento può dipendere da minore disponibilità solare. Apri l’app per vedere i dettagli e i suggerimenti di ottimizzazione.
