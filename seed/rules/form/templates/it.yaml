title_jinja: Modulo
body_jinja: |
  Per personalizzare le informazioni che ti mostriamo nell’app, ti consigliamo di compilare il modulo presente nella sezione “Impostazioni”. Questo ci aiuterà a comprendere meglio i tuoi costi energetici e a supportarti nel risparmio.
  Clicca sul menu e vai su “Impostazioni”, compila il modulo delle tariffe con i prezzi riportati nella tua ultima bolletta elettrica e gli elettrodomestici che possiedi: aggiorneremo i risultati entro 24 ore.
  E ricorda: se in qualsiasi momento le tue tariffe o i tuoi elettrodomestici cambiano, puoi compilare nuovamente il modulo.
  Cordiali saluti!
