title_jinja: Formulari
body_jinja: |
  Per personalitzar la informació que et mostrem a l'aplicació, et recomanem omplir el formulari que trobaràs a l'apartat de 'Configuració'. Això ens servirà per conèixer millor els teus costos energètics i ajudar-te a estalviar.
  Clica al menú i dirigeix-te a 'Configuració', completa el formulari de tarifes amb els preus de la darrera factura d'electricitat i els electrodomèstics que disposes i actualitzarem els resultats en 24 hores.
  I recorda, si en algun moment els preus de la teva tarifa o electrodomèstics canvien, no dubtis a tornar-lo a omplir.
  Una salutació!
