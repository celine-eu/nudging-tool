title_jinja: Enquesta
body_jinja: "Ens encantaria saber que en penses sobre l'Aplicaci\xF3 de la Comunitat\
  \ Energ\xE8tica.\nEls comentaris honestos ens mantenen actius, i si et prens el\
  \ temps per informar-nos, ens prendrem el temps per escoltar-te per millorar.\n\
  Emplenar l'enquesta nom\xE9s et traur\xE0 un parell de minuts. Enlla\xE7 a l'enquesta."
