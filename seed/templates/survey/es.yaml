title_jinja: Encuesta
body_jinja: "Nos encantar\xEDa saber qu\xE9 opinas sobre la Aplicaci\xF3n de la Comunidad\
  \ Energ\xE9tica.\nLos comentarios honestos nos mantienen activos, y si te tomas\
  \ el tiempo para informarnos, nos tomaremos el tiempo para escucharte y mejorar.\n\
  Completar la encuesta solo te llevar\xE1 un par de minutos. Enlace a la encuesta."
