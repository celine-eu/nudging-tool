title_jinja: Sondaggio
body_jinja: "Ci farebbe piacere conoscere la tua opinione sull\u2019applicazione della\
  \ tua Comunit\xE0 Energetica.\nUn feedback sincero ci aiuta a migliorare e, se dedicherai\
  \ qualche minuto per dirci cosa ne pensi, noi ci prenderemo il tempo di ascoltarti\
  \ e migliorare.\nCompilare il sondaggio richieder\xE0 solo un paio di minuti. Link\
  \ al sondaggio."
