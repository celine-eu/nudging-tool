title_jinja: Produzione bassa (2 sett.)
body_jinja: "Avviso!\nLa produzione minima giornaliera degli ultimi 15 giorni \xE8\
  \ diminuita di circa {{ ((1 - energy_generation_last_two_weeks_min_ratio) * 100)\
