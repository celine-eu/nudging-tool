title_jinja: Bolletta su (analisi)
body_jinja: "Avviso!\nLa bolletta \xE8 aumentata, mentre prezzo e autoconsumo sono\
  \ rimasti quasi stabili e la radiazione \xE8 diminuita.\nQuesto andamento pu\xF2\
  \ dipendere da minore disponibilit\xE0 solare. Apri l\u2019app per vedere i dettagli\
  \ e i suggerimenti di ottimizzazione."
