title_jinja: Alerta!
body_jinja: "Alerta!\nEl preu hora de l'energia (\u20AC/kWh) en tarifa indexada ha\
  \ augmentat significativament els darrers dies.\nConsumir energia a les hores de\
  \ producci\xF3 fotovoltaica et pot ajudar a reduir la importaci\xF3 d'electricitat.\n\
  Entra a l'aplicaci\xF3 i consulta el teu perfil de consum per saber l'estalvi potencial\
  \ que pots aconseguir!"
