title_jinja: Avviso!
body_jinja: "Avviso!\nIl prezzo orario dell\u2019energia (\u20AC/kWh) nella tariffa\
  \ indicizzata \xE8 aumentato in modo significativo.\nIl consumo durante questo periodo\
  \ pu\xF2 comportare un aumento della bolletta elettrica.\nConsumare energia durante\
  \ le ore di produzione fotovoltaica pu\xF2 aiutarti a ridurre i prelievi dalla rete.\n\
  Accedi all\u2019applicazione e controlla il tuo profilo di consumo per scoprire\
  \ i potenziali risparmi che puoi ottenere."
