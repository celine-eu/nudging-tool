title_jinja: Autunno
body_jinja: "L\u2019autunno \xE8 arrivato!\nLe giornate si accorciano e la radiazione\
  \ solare diminuisce. La produzione di energia elettrica dell\u2019impianto condiviso\
  \ diminuir\xE0 gradualmente giorno dopo giorno.\nSfrutta al massimo le ore di sole\
  \ per utilizzare gli elettrodomestici che consumano di pi\xF9. Apri l\u2019applicazione\
  \ e controlla il tuo profilo di consumo per scoprire i potenziali risparmi."
