title_jinja: Tardor
body_jinja: "Entrem a la tardor!\nEls dies s'escurcen i la radiaci\xF3 solar disminueix.\
  \ La producci\xF3 d'electricitat de la instal\xB7laci\xF3 compartida anir\xE0 disminuint\
  \ progressivament dia a dia.\nAprofita les hores de sol per encendre els aparells\
  \ el\xE8ctrics que m\xE9s consumeixen. Entra a l'aplicaci\xF3 i consulta el teu\
  \ perfil de consum per veure l'estalvi potencial que pots obtenir."
