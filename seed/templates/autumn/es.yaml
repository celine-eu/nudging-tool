title_jinja: "Oto\xF1o"
body_jinja: "\xA1Entramos en el oto\xF1o!\nLos d\xEDas se acortan y la radiaci\xF3\
  n solar disminuye.\nLa producci\xF3n de electricidad de la instalaci\xF3n compartida\
  \ ir\xE1 disminuyendo progresivamente d\xEDa a d\xEDa.\nAprovecha las horas de sol\
  \ para encender los aparatos el\xE9ctricos que m\xE1s consumen.\nEntra en la aplicaci\xF3\
  n y consulta tu perfil de consumo para ver el ahorro potencial que puedes obtener."
