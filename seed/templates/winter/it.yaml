title_jinja: Inverno
body_jinja: "L\u2019inverno \xE8 arrivato!\nLa radiazione solare diminuisce significativamente\
  \ e la produzione di energia elettrica dell\u2019impianto condiviso raggiunger\xE0\
  \ i livelli pi\xF9 bassi.\nSfrutta al massimo le ore di sole per utilizzare gli\
  \ elettrodomestici che consumano di pi\xF9. Apri l\u2019applicazione e controlla\
  \ il tuo profilo di consumo per scoprire i potenziali risparmi."
