title_jinja: Hivern
body_jinja: "L'hivern ha arribat!\nLa radiaci\xF3 solar disminueix considerablement\
  \ i la producci\xF3 d'electricitat de la instal\xB7laci\xF3 compartida assolir\xE0\
  \ els m\xEDnims.\nAprofita les hores de sol per encendre els aparells el\xE8ctrics\
  \ que m\xE9s consumeixen. Entra a l'aplicaci\xF3 i consulta el teu perfil de consum\
  \ per treure'n el m\xE0xim profit."
