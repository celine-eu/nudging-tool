title_jinja: Invierno
body_jinja: "\xA1Lleg\xF3 el invierno!\nLa radiaci\xF3n solar disminuye considerablemente\
  \ y la producci\xF3n de electricidad de la instalaci\xF3n compartida alcanzar\xE1\
  \ los m\xEDnimos.\nAprovecha las horas de sol para encender los aparatos el\xE9\
  ctricos que m\xE1s consumen. Entra en la aplicaci\xF3n y consulta tu perfil de consumo\
  \ para sacarle el m\xE1ximo provecho."
