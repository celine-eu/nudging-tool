title_jinja: "\xA1Oportunidad!"
body_jinja: "\xA1Oportunidad!\nEl precio por hora de la energ\xEDa (\u20AC/kWh) en\
  \ tarifa indexada ha disminuido significativamente en los \xFAltimos d\xEDas.\n\
  Consumir energ\xEDa en las horas de producci\xF3n fotovoltaica te ayuda a reducir\
  \ la importaci\xF3n de energ\xEDa y ser m\xE1s autosuficiente.\nEntra en la aplicaci\xF3\
  n y consulta tu perfil de consumo para conocer el ahorro potencial que puedes lograr."
