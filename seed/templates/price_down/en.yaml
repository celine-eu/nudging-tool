title_jinja: Opportunity!
body_jinja: "Opportunity!\nThe price per hour of energy (\u20AC/kWh) on the indexed\
  \ tariff has significantly decreased in recent days.\nConsuming energy during photovoltaic\
  \ production hours helps you reduce energy imports and become more self-sufficient.\n\
  Open the application and check your consumption profile to see the potential savings\
  \ you can achieve."
