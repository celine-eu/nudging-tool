title_jinja: Oportunitat!
body_jinja: "Oportunitat!\nEl preu hora de l'energia (\u20AC/kWh) en tarifa indexada\
  \ a disminu\xEFt significativament els darrers dies.\nConsumir energia a les hores\
  \ de producci\xF3 fotovoltaica t'ajuda a reduir la importaci\xF3 d'energia i ser\
  \ m\xE9s autosuficient.\nEntra a l'aplicaci\xF3 i consulta el teu perfil de consum\
  \ per saber l'estalvi potencial que pots aconseguir."
