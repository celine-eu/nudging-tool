title_jinja: "Opportunit\xE0!"
body_jinja: "Opportunit\xE0!\nIl prezzo orario dell\u2019energia (\u20AC/kWh) nella\
  \ tariffa indicizzata \xE8 diminuito in modo significativo negli ultimi giorni.\n\
  Consumare energia durante le ore di produzione fotovoltaica ti aiuta a ridurre i\
  \ prelievi dalla rete e a diventare pi\xF9 autosufficiente.\nApri l\u2019applicazione\
  \ e controlla il tuo profilo di consumo per scoprire i potenziali risparmi che puoi\
  \ ottenere."
