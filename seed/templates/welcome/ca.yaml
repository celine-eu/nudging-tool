title_jinja: Benvinguda
body_jinja: "Hola!\nEt donem la benvinguda al servei de notificacions de la teva Comunitat\
  \ Energ\xE8tica. Aquest servei \xE9s complementari a l'aplicaci\xF3 web, a la que\
  \ ja haur\xE0s accedit, per ajudar-te a entendre millor el teu consum energ\xE8\
  tic i treure m\xE9s rendiment de la producci\xF3 d'energia solar que tens assignada.\n\
  Consulta el manual d'\xFAs, que trobar\xE0s al centre d'ajuda, per ajudar-te a entendre\
  \ els conceptes de les visualitzacions, o posa't en contacte mitjan\xE7ant el formulari\
  \ que hi trobar\xE0s."
