title_jinja: Bienvenida
body_jinja: "\xA1Hola!\nTe damos la bienvenida al servicio de notificaciones de tu\
  \ Comunidad Energ\xE9tica. Este servicio es complementario a la aplicaci\xF3n web,\
  \ a la que ya habr\xE1s accedido, para ayudarte a entender mejor tu consumo energ\xE9\
  tico y sacar m\xE1s provecho de la producci\xF3n de energ\xEDa solar que tienes\
  \ asignada.\nConsulta el manual de uso, que encontrar\xE1s en el centro de ayuda,\
  \ para entender los conceptos de las visualizaciones, o ponte en contacto a trav\xE9\
  s del formulario que encontrar\xE1s all\xED."
