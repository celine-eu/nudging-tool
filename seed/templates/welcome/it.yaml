title_jinja: Benvenuto
body_jinja: "Ciao! Benvenuto nel servizio di notifiche della tua Comunit\xE0 Energetica.\n\
  Questo servizio affianca l\u2019app web, alla quale hai gi\xE0 avuto accesso, per\
  \ aiutarti a comprendere meglio i tuoi consumi energetici e sfruttare al massimo\
  \ la produzione di energia solare a te assegnata.\nConsulta il manuale utente, disponibile\
  \ nel centro assistenza, per comprendere meglio le visualizzazioni oppure contattaci\
  \ tramite il modulo di contatto che troverai al suo interno."
