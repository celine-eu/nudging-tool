title_jinja: Verano
body_jinja: "\xA1Empieza el verano!\nDurante las pr\xF3ximas semanas, la radiaci\xF3\
  n solar aumentar\xE1 considerablemente y la producci\xF3n de electricidad de la\
  \ instalaci\xF3n compartida alcanzar\xE1 los m\xE1ximos.\nAprovecha las horas de\
  \ sol para encender los aparatos el\xE9ctricos que m\xE1s consumen. Entra en la\
  \ aplicaci\xF3n y consulta tu perfil de consumo para saber el ahorro potencial que\
  \ puedes conseguir."
