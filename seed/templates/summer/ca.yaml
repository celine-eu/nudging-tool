title_jinja: Estiu
body_jinja: "Comen\xE7a l'estiu!\nDurant les seg\xFCents setmanes la radiaci\xF3 solar\
  \ augmentar\xE0 considerablement i la producci\xF3 d'electricitat de la instal\xB7\
  laci\xF3 compartida assolir\xE0 els m\xE0xims.\nAprofita les hores de sol per encendre\
  \ els aparrells el\xE8ctrics que m\xE9s consumeixen. Entra a l'aplicaci\xF3 i consulta\
  \ el teu perfil de consum per saber l'estalvi potencial que pots aconseguir."
