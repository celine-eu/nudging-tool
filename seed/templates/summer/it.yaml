title_jinja: Estate
body_jinja: "L\u2019estate \xE8 arrivata!\nNelle prossime settimane la radiazione\
  \ solare aumenter\xE0 in modo significativo e la produzione di energia elettrica\
  \ dell\u2019impianto condiviso raggiunger\xE0 il suo picco.\nSfrutta al massimo\
  \ le ore di sole per utilizzare gli elettrodomestici che consumano di pi\xF9. Apri\
  \ l\u2019applicazione e controlla il tuo profilo di consumo per scoprire i potenziali\
  \ risparmi."
