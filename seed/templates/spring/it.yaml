title_jinja: Primavera
body_jinja: "La primavera \xE8 arrivata!\nLe giornate si allungano e la radiazione\
  \ solare \xE8 in aumento. La produzione di energia elettrica dell\u2019impianto\
  \ condiviso aumenter\xE0 progressivamente giorno dopo giorno.\nSfrutta al massimo\
  \ le ore di sole per utilizzare gli elettrodomestici che consumano di pi\xF9. Apri\
  \ l\u2019applicazione e controlla il tuo profilo di consumo per scoprire i potenziali\
  \ risparmi."
