title_jinja: Primavera
body_jinja: "Entrem a la primavera!\nEls dies s'allarguen i la radiaci\xF3 solar augmenta.\
  \ La producci\xF3 d'electricitat de la  instal\xB7laci\xF3 compartida anir\xE0 augmentant\
  \ progressivament dia a dia.\nAprofita les hores de sol per encendre els aparells\
  \ el\xE8ctrics que m\xE9s consumeixen. Entra a l\u2019aplicaci\xF3 i consulta el\
  \ teu perfil de consum per veure l\u2019estalvi potencial que pots obtenir."
