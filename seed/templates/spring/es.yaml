title_jinja: Primavera
body_jinja: "\xA1Entramos en la primavera!\nLos d\xEDas se alargan y la radiaci\xF3\
  n solar aumenta. La producci\xF3n de electricidad de la instalaci\xF3n compartida\
  \ ir\xE1 aumentando progresivamente d\xEDa a d\xEDa.\nAprovecha las horas de sol\
  \ para encender los aparatos el\xE9ctricos que m\xE1s consumen. Entra en la aplicaci\xF3\
  n y consulta tu perfil de consumo para ver el ahorro potencial que puedes obtener."
