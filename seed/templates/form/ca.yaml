title_jinja: Formulari
body_jinja: "Per personalitzar la informaci\xF3 que et mostrem a l'aplicaci\xF3, et\
  \ recomanem omplir el formulari que trobar\xE0s a l'apartat de 'Configuraci\xF3\
  '. Aix\xF2 ens servir\xE0 per con\xE8ixer millor els teus costos energ\xE8tics i\
  \ ajudar-te a estalviar.\nClica al men\xFA i dirigeix-te a 'Configuraci\xF3', completa\
  \ el formulari de tarifes amb els preus de la darrera factura d'electricitat i els\
  \ electrodom\xE8stics que disposes i actualitzarem els resultats en 24 hores.\n\
  I recorda, si en algun moment els preus de la teva tarifa o electrodom\xE8stics\
  \ canvien, no dubtis a tornar-lo a omplir.\nUna salutaci\xF3!"
