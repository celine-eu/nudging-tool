title_jinja: Modulo
body_jinja: "Per personalizzare le informazioni che ti mostriamo nell\u2019app, ti\
  \ consigliamo di compilare il modulo presente nella sezione \u201CImpostazioni\u201D\
  . Questo ci aiuter\xE0 a comprendere meglio i tuoi costi energetici e a supportarti\
  \ nel risparmio.\nClicca sul menu e vai su \u201CImpostazioni\u201D, compila il\
  \ modulo delle tariffe con i prezzi riportati nella tua ultima bolletta elettrica\
  \ e gli elettrodomestici che possiedi: aggiorneremo i risultati entro 24 ore.\n\
  E ricorda: se in qualsiasi momento le tue tariffe o i tuoi elettrodomestici cambiano,\
  \ puoi compilare nuovamente il modulo.\nCordiali saluti!"
