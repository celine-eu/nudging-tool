title_jinja: Formulario
body_jinja: "Para personalizar la informaci\xF3n que te mostramos en la aplicaci\xF3\
  n, te recomendamos rellenar el formulario que encontrar\xE1s en el apartado de 'Configuraci\xF3\
  n'. Esto nos servir\xE1 para conocer mejor tus costos energ\xE9ticos y ayudarte\
  \ a ahorrar.\nHaz clic en el men\xFA y dir\xEDgete a 'Configuraci\xF3n', completa\
  \ el formulario de tarifas con los precios de la \xFAltima factura de electricidad\
  \ y los electrodom\xE9sticos que tienes, y actualizaremos los resultados en 24 horas.\n\
  Y recuerda, si en alg\xFAn momento cambian los precios de tu tarifa o los electrodom\xE9\
  sticos, no dudes en volver a completarlo.\n\xA1Un saludo!"
