templates:
  # 0) Botanswer
  - id: tpl_botanswer_ca
    rule_id: botanswer
    lang: ca
    title_jinja: "Bot answer"
    body_jinja: |-
      Hola!
      Gràcies per posar-te en contacte!
      Aquest canal és unidireccional.
      Per a qualsevol consulta, pots posar-te en contacte mitjançant el centre d'ajuda que trobaràs a l'aplicació.

  - id: tpl_botanswer_es
    rule_id: botanswer
    lang: es
    title_jinja: "Respuesta del bot"
    body_jinja: |-
      Hola!
      ¡Gracias por ponerte en contacto!
      Este canal es unidireccional.
      Para cualquier consulta, puedes ponerte en contacto a través del centro de ayuda que encontrarás en la aplicación.

  - id: tpl_botanswer_en
    rule_id: botanswer
    lang: en
    title_jinja: "Bot answer"
    body_jinja: |-
      Hello!
      Thank you for getting in touch!
      This is a one-way channel.
      For any inquiries, please reach out to us through the help center available in the app.

  - id: tpl_botanswer_it
    rule_id: botanswer
    lang: it
    title_jinja: "Risposta del bot"
    body_jinja: |-
      Ciao! Grazie per averci contattato!
      Questo è un canale a senso unico.
      Per qualsiasi richiesta, contattaci tramite il centro assistenza disponibile nell’app.

  # 1) Welcome
  - id: tpl_welcome_ca
    rule_id: welcome
    lang: ca
    title_jinja: "Benvinguda"
    body_jinja: |-
      Hola!
      Et donem la benvinguda al servei de notificacions de la teva Comunitat Energètica. Aquest servei és complementari a l'aplicació web, a la que ja hauràs accedit, per ajudar-te a entendre millor el teu consum energètic i treure més rendiment de la producció d'energia solar que tens assignada.
      Consulta el manual d'ús, que trobaràs al centre d'ajuda, per ajudar-te a entendre els conceptes de les visualitzacions, o posa't en contacte mitjançant el formulari que hi trobaràs.

  - id: tpl_welcome_es
    rule_id: welcome
    lang: es
    title_jinja: "Bienvenida"
    body_jinja: |-
      ¡Hola!
      Te damos la bienvenida al servicio de notificaciones de tu Comunidad Energética. Este servicio es complementario a la aplicación web, a la que ya habrás accedido, para ayudarte a entender mejor tu consumo energético y sacar más provecho de la producción de energía solar que tienes asignada.
      Consulta el manual de uso, que encontrarás en el centro de ayuda, para entender los conceptos de las visualizaciones, o ponte en contacto a través del formulario que encontrarás allí.

  - id: tpl_welcome_en
    rule_id: welcome
    lang: en
    title_jinja: "Welcome"
    body_jinja: |-
      Hello!
      Welcome to the notification service of your Energy Community. This service complements the web app, which you’ve already accessed, to help you better understand your energy consumption and make the most of the solar energy production assigned to you.
      Check the user manual, available in the help center, to better understand the visualizations or get in touch using the contact form you'll find there.

  - id: tpl_welcome_it
    rule_id: welcome
    lang: it
    title_jinja: "Benvenuto"
    body_jinja: |-
      Ciao! Benvenuto nel servizio di notifiche della tua Comunità Energetica.
      Questo servizio affianca l’app web, alla quale hai già avuto accesso, per aiutarti a comprendere meglio i tuoi consumi energetici e sfruttare al massimo la produzione di energia solare a te assegnata.
      Consulta il manuale utente, disponibile nel centro assistenza, per comprendere meglio le visualizzazioni oppure contattaci tramite il modulo di contatto che troverai al suo interno.

  # 2) Form
  - id: tpl_form_ca
    rule_id: form
    lang: ca
    title_jinja: "Formulari"
    body_jinja: |-
      Per personalitzar la informació que et mostrem a l'aplicació, et recomanem omplir el formulari que trobaràs a l'apartat de 'Configuració'. Això ens servirà per conèixer millor els teus costos energètics i ajudar-te a estalviar.
      Clica al menú i dirigeix-te a 'Configuració', completa el formulari de tarifes amb els preus de la darrera factura d'electricitat i els electrodomèstics que disposes i actualitzarem els resultats en 24 hores.
      I recorda, si en algun moment els preus de la teva tarifa o electrodomèstics canvien, no dubtis a tornar-lo a omplir.
      Una salutació!

  - id: tpl_form_es
    rule_id: form
    lang: es
    title_jinja: "Formulario"
    body_jinja: |-
      Para personalizar la información que te mostramos en la aplicación, te recomendamos rellenar el formulario que encontrarás en el apartado de 'Configuración'. Esto nos servirá para conocer mejor tus costos energéticos y ayudarte a ahorrar.
      Haz clic en el menú y dirígete a 'Configuración', completa el formulario de tarifas con los precios de la última factura de electricidad y los electrodomésticos que tienes, y actualizaremos los resultados en 24 horas.
      Y recuerda, si en algún momento cambian los precios de tu tarifa o los electrodomésticos, no dudes en volver a completarlo.
      ¡Un saludo!

  - id: tpl_form_en
    rule_id: form
    lang: en
    title_jinja: "Form"
    body_jinja: |-
      To customize the information we show you in the app, we recommend filling out the form found in the 'Settings' section. This will help us better understand your energy costs and assist you in saving.
      Click on the menu and go to 'Settings', complete the rates form with the prices from your latest electricity bill and the appliances you have, and we will update the results within 24 hours.
      And remember, if your rates or appliances change at any time, feel free to fill it out again.
      Best regards!

  - id: tpl_form_it
    rule_id: form
    lang: it
    title_jinja: "Modulo"
    body_jinja: |-
      Per personalizzare le informazioni che ti mostriamo nell’app, ti consigliamo di compilare il modulo presente nella sezione “Impostazioni”. Questo ci aiuterà a comprendere meglio i tuoi costi energetici e a supportarti nel risparmio.
      Clicca sul menu e vai su “Impostazioni”, compila il modulo delle tariffe con i prezzi riportati nella tua ultima bolletta elettrica e gli elettrodomestici che possiedi: aggiorneremo i risultati entro 24 ore.
      E ricorda: se in qualsiasi momento le tue tariffe o i tuoi elettrodomestici cambiano, puoi compilare nuovamente il modulo.
      Cordiali saluti!

  # 3) Survey
  - id: tpl_survey_ca
    rule_id: survey
    lang: ca
    title_jinja: "Enquesta"
    body_jinja: |-
      Ens encantaria saber que en penses sobre l'Aplicació de la Comunitat Energètica.
      Els comentaris honestos ens mantenen actius, i si et prens el temps per informar-nos, ens prendrem el temps per escoltar-te per millorar.
      Emplenar l'enquesta només et traurà un parell de minuts. Enllaç a l'enquesta.

  - id: tpl_survey_es
    rule_id: survey
    lang: es
    title_jinja: "Encuesta"
    body_jinja: |-
      Nos encantaría saber qué opinas sobre la Aplicación de la Comunidad Energética.
      Los comentarios honestos nos mantienen activos, y si te tomas el tiempo para informarnos, nos tomaremos el tiempo para escucharte y mejorar.
      Completar la encuesta solo te llevará un par de minutos. Enlace a la encuesta.

  - id: tpl_survey_en
    rule_id: survey
    lang: en
    title_jinja: "Survey"
    body_jinja: |-
      We would love to know what you think about you Energy Community Application.
      Honest feedback keeps us going, and if you take the time to let us know, we will take the time to listen to you and improve.
      Filling out the survey will only take you a couple of minutes. Link to survey.

  - id: tpl_survey_it
    rule_id: survey
    lang: it
    title_jinja: "Sondaggio"
    body_jinja: |-
      Ci farebbe piacere conoscere la tua opinione sull’applicazione della tua Comunità Energetica.
      Un feedback sincero ci aiuta a migliorare e, se dedicherai qualche minuto per dirci cosa ne pensi, noi ci prenderemo il tempo di ascoltarti e migliorare.
      Compilare il sondaggio richiederà solo un paio di minuti. Link al sondaggio.

  # 4) Spring
  - id: tpl_spring_ca
    rule_id: spring
    lang: ca
    title_jinja: "Primavera"
    body_jinja: |-
      Entrem a la primavera!
      Els dies s'allarguen i la radiació solar augmenta. La producció d'electricitat de la  instal·lació compartida anirà augmentant progressivament dia a dia.
      Aprofita les hores de sol per encendre els aparells elèctrics que més consumeixen. Entra a l’aplicació i consulta el teu perfil de consum per veure l’estalvi potencial que pots obtenir.

  - id: tpl_spring_es
    rule_id: spring
    lang: es
    title_jinja: "Primavera"
    body_jinja: |-
      ¡Entramos en la primavera!
      Los días se alargan y la radiación solar aumenta. La producción de electricidad de la instalación compartida irá aumentando progresivamente día a día.
      Aprovecha las horas de sol para encender los aparatos eléctricos que más consumen. Entra en la aplicación y consulta tu perfil de consumo para ver el ahorro potencial que puedes obtener.

  - id: tpl_spring_en
    rule_id: spring
    lang: en
    title_jinja: "Spring"
    body_jinja: |-
      Spring is here!
      Days are getting longer and solar radiation is increasing. The electricity production of the shared installation will progressively increase day by day.
      Make the most of the sunny hours to use the appliances that consume the most electricity. Open the application and check your consumption profile to see the potential savings you can achieve.

  - id: tpl_spring_it
    rule_id: spring
    lang: it
    title_jinja: "Primavera"
    body_jinja: |-
      La primavera è arrivata!
      Le giornate si allungano e la radiazione solare è in aumento. La produzione di energia elettrica dell’impianto condiviso aumenterà progressivamente giorno dopo giorno.
      Sfrutta al massimo le ore di sole per utilizzare gli elettrodomestici che consumano di più. Apri l’applicazione e controlla il tuo profilo di consumo per scoprire i potenziali risparmi.

  # 5) Summer
  - id: tpl_summer_ca
    rule_id: summer
    lang: ca
    title_jinja: "Estiu"
    body_jinja: |-
      Comença l'estiu!
      Durant les següents setmanes la radiació solar augmentarà considerablement i la producció d'electricitat de la instal·lació compartida assolirà els màxims.
      Aprofita les hores de sol per encendre els aparrells elèctrics que més consumeixen. Entra a l'aplicació i consulta el teu perfil de consum per saber l'estalvi potencial que pots aconseguir.

  - id: tpl_summer_es
    rule_id: summer
    lang: es
    title_jinja: "Verano"
    body_jinja: |-
      ¡Empieza el verano!
      Durante las próximas semanas, la radiación solar aumentará considerablemente y la producción de electricidad de la instalación compartida alcanzará los máximos.
      Aprovecha las horas de sol para encender los aparatos eléctricos que más consumen. Entra en la aplicación y consulta tu perfil de consumo para saber el ahorro potencial que puedes conseguir.

  - id: tpl_summer_en
    rule_id: summer
    lang: en
    title_jinja: "Summer"
    body_jinja: |-
      Summer is here!
      Over the next few weeks, solar radiation will increase significantly, and the electricity production of the shared installation will reach its peak.
      Take advantage of the sunny hours to use the most energy-consuming appliances. Open the application and check your consumption profile to see the potential savings you can achieve.

  - id: tpl_summer_it
    rule_id: summer
    lang: it
    title_jinja: "Estate"
    body_jinja: |-
      L’estate è arrivata!
      Nelle prossime settimane la radiazione solare aumenterà in modo significativo e la produzione di energia elettrica dell’impianto condiviso raggiungerà il suo picco.
      Sfrutta al massimo le ore di sole per utilizzare gli elettrodomestici che consumano di più. Apri l’applicazione e controlla il tuo profilo di consumo per scoprire i potenziali risparmi.

  # 6) Autumn
  - id: tpl_autumn_ca
    rule_id: autumn
    lang: ca
    title_jinja: "Tardor"
    body_jinja: |-
      Entrem a la tardor!
      Els dies s'escurcen i la radiació solar disminueix. La producció d'electricitat de la instal·lació compartida anirà disminuint progressivament dia a dia.
      Aprofita les hores de sol per encendre els aparells elèctrics que més consumeixen. Entra a l'aplicació i consulta el teu perfil de consum per veure l'estalvi potencial que pots obtenir.

  - id: tpl_autumn_es
    rule_id: autumn
    lang: es
    title_jinja: "Otoño"
    body_jinja: |-
      ¡Entramos en el otoño!
      Los días se acortan y la radiación solar disminuye.
      La producción de electricidad de la instalación compartida irá disminuyendo progresivamente día a día.
      Aprovecha las horas de sol para encender los aparatos eléctricos que más consumen.
      Entra en la aplicación y consulta tu perfil de consumo para ver el ahorro potencial que puedes obtener.

  - id: tpl_autumn_en
    rule_id: autumn
    lang: en
    title_jinja: "Autumn"
    body_jinja: |-
      Autumn is here!
      The days are getting shorter, and solar radiation is decreasing. The electricity production from the shared installation will gradually decrease day by day.
      Take advantage of the sunny hours to use the electrical appliances that consume the most.
      Check your consumption profile in the app to see the potential savings you can achieve.

  - id: tpl_autumn_it
    rule_id: autumn
    lang: it
    title_jinja: "Autunno"
    body_jinja: |-
      L’autunno è arrivato!
      Le giornate si accorciano e la radiazione solare diminuisce. La produzione di energia elettrica dell’impianto condiviso diminuirà gradualmente giorno dopo giorno.
      Sfrutta al massimo le ore di sole per utilizzare gli elettrodomestici che consumano di più. Apri l’applicazione e controlla il tuo profilo di consumo per scoprire i potenziali risparmi.

  # 7) Winter
  - id: tpl_winter_ca
    rule_id: winter
    lang: ca
    title_jinja: "Hivern"
    body_jinja: |-
      L'hivern ha arribat!
      La radiació solar disminueix considerablement i la producció d'electricitat de la instal·lació compartida assolirà els mínims.
      Aprofita les hores de sol per encendre els aparells elèctrics que més consumeixen. Entra a l'aplicació i consulta el teu perfil de consum per treure'n el màxim profit.

  - id: tpl_winter_es
    rule_id: winter
    lang: es
    title_jinja: "Invierno"
    body_jinja: |-
      ¡Llegó el invierno!
      La radiación solar disminuye considerablemente y la producción de electricidad de la instalación compartida alcanzará los mínimos.
      Aprovecha las horas de sol para encender los aparatos eléctricos que más consumen. Entra en la aplicación y consulta tu perfil de consumo para sacarle el máximo provecho.

  - id: tpl_winter_en
    rule_id: winter
    lang: en
    title_jinja: "Winter"
    body_jinja: |-
      Winter has arrived!
      Solar radiation decreases significantly, and the electricity production of the shared installation will reach its lowest levels.
      Make the most of the sunny hours to power the electrical appliances that consume the most. Open the application and check your consumption profile to maximize your benefits.

  - id: tpl_winter_it
    rule_id: winter
    lang: it
    title_jinja: "Inverno"
    body_jinja: |-
      L’inverno è arrivato!
      La radiazione solare diminuisce significativamente e la produzione di energia elettrica dell’impianto condiviso raggiungerà i livelli più bassi.
      Sfrutta al massimo le ore di sole per utilizzare gli elettrodomestici che consumano di più. Apri l’applicazione e controlla il tuo profilo di consumo per scoprire i potenziali risparmi.

  # 8) ImportedDown
  - id: tpl_imported_down_ca
    rule_id: imported_down
    lang: ca
    title_jinja: "Felicitats!"
    body_jinja: |-
      Felicitats!
      Has reduït un {{ delta_pct | round(2) }}% la teva importació d'energia de xarxa respecte al mes anterior!
      Ajustar els consums a les hores de producció fotovoltaica t'ajuda a ser més autosuficient i a reduir el cost de la factura!

  - id: tpl_imported_down_es
    rule_id: imported_down
    lang: es
    title_jinja: "¡Felicidades!"
    body_jinja: |-
      ¡Felicidades!
      Has reducido más de un {{ delta_pct | round(2) }}% tu importación de energía de la red respecto al mes anterior.
      Ajustar los consumos a las horas de producción fotovoltaica te ayuda a ser más autosuficiente y a reducir el coste de la factura.

  - id: tpl_imported_down_en
    rule_id: imported_down
    lang: en
    title_jinja: "Congratulations!"
    body_jinja: |-
      Congratulations!
      You have reduced your imported energy from the grid by more than {{ delta_pct | round(2) }}% compared to the previous month.
      Adjusting consumption to the hours of photovoltaic production helps you be more self-sufficient and reduce the cost of the bill.

  - id: tpl_imported_down_it
    rule_id: imported_down
    lang: it
    title_jinja: "Congratulazioni!"
    body_jinja: |-
      Congratulazioni!
      Hai ridotto l’energia prelevata dalla rete di oltre il {{ delta_pct | round(2) }}% rispetto al mese precedente.
      Adeguare i consumi alle ore di produzione fotovoltaica ti aiuta a essere più autosufficiente e a ridurre il costo della bolletta.

  # 9) ImportedUp
  - id: tpl_imported_up_ca
    rule_id: imported_up
    lang: ca
    title_jinja: "Alerta!"
    body_jinja: |-
      Alerta!
      Has augmentat en un {{ delta_pct | round(2) }}% la importació d'energia de la xarxa, i això pot tenir un impacte en al teva factura!
      Ajustar els consums a les hores de producció fotovoltaica et pot ajudar a reduir la importació d'energia de la xarxa.
      Entra a l'aplicació i consulta el teu perfil per saber com fer-ho i saber l'estalvi potencial que pots aconseguir!

  - id: tpl_imported_up_es
    rule_id: imported_up
    lang: es
    title_jinja: "¡Alerta!"
    body_jinja: |-
      ¡Alerta!
      Has aumentado más de un {{ delta_pct | round(2) }}% la importación de energía de la red, y esto puede tener un impacto en tu factura.
      Ajustar los consumos a las horas de producción fotovoltaica puede ayudarte a reducir la importación de energía de la red.
      Entra en la aplicación y consulta tu perfil para saber cómo hacerlo y conocer el ahorro potencial que puedes conseguir.

  - id: tpl_imported_up_en
    rule_id: imported_up
    lang: en
    title_jinja: "Alert!"
    body_jinja: |-
      Alert!
      You have increased your energy import from the grid by more than {{ delta_pct | round(2) }}%, and this could impact your bill.
      Adjusting your consumption to match photovoltaic production hours can help you reduce your grid energy import.
      Open the application and check your profile to find out how to do this and see the potential savings you can achieve.

  - id: tpl_imported_up_it
    rule_id: imported_up
    lang: it
    title_jinja: "Avviso!"
    body_jinja: |-
      Avviso!
      Hai aumentato l’energia prelevata dalla rete di oltre il {{ delta_pct | round(2) }}% e questo potrebbe incidere sulla bolletta.
      Adeguare i consumi alle ore di produzione fotovoltaica ti aiuta a essere più autosufficiente e a ridurre il costo della bolletta.
      Apri l’applicazione e controlla il tuo profilo di consumo per scoprire i potenziali risparmi.

  # 10) PriceUp
  - id: tpl_price_up_ca
    rule_id: price_up
    lang: ca
    title_jinja: "Alerta!"
    body_jinja: |-
      Alerta!
      El preu hora de l'energia (€/kWh) en tarifa indexada ha augmentat significativament els darrers dies.
      Consumir energia a les hores de producció fotovoltaica et pot ajudar a reduir la importació d'electricitat.
      Entra a l'aplicació i consulta el teu perfil de consum per saber l'estalvi potencial que pots aconseguir!

  - id: tpl_price_up_es
    rule_id: price_up
    lang: es
    title_jinja: "¡Alerta!"
    body_jinja: |-
      ¡Alerta!
      El precio por hora de la energía (€/kWh) en tarifa indexada ha aumentado significativamente.
      El consumo en esta franja horaria puede suponer un aumento de la factura de la luz.
      Consumir energía en las horas de producción fotovoltaica puede ayudarte a reducir la importación de electricidad. Entra en la aplicación y consulta tu perfil de consumo para conocer el ahorro potencial que puedes conseguir.

  - id: tpl_price_up_en
    rule_id: price_up
    lang: en
    title_jinja: "Alert!"
    body_jinja: |-
      Alert!
      Hourly energy price (€/kWh) in the indexed rate has increased significantly.
      Consumption during this time period may lead to an increase in the electricity bill.
      Consuming energy during photovoltaic production hours can help you reduce electricity imports.
      Enter the application and check your consumption profile to find out the potential savings you can achieve.

  - id: tpl_price_up_it
    rule_id: price_up
    lang: it
    title_jinja: "Avviso!"
    body_jinja: |-
      Avviso!
      Il prezzo orario dell’energia (€/kWh) nella tariffa indicizzata è aumentato in modo significativo.
      Il consumo durante questo periodo può comportare un aumento della bolletta elettrica.
      Consumare energia durante le ore di produzione fotovoltaica può aiutarti a ridurre i prelievi dalla rete.
      Accedi all’applicazione e controlla il tuo profilo di consumo per scoprire i potenziali risparmi che puoi ottenere.

  # 11) PriceDown
  - id: tpl_price_down_ca
    rule_id: price_down
    lang: ca
    title_jinja: "Oportunitat!"
    body_jinja: |-
      Oportunitat!
      El preu hora de l'energia (€/kWh) en tarifa indexada a disminuït significativament els darrers dies.
      Consumir energia a les hores de producció fotovoltaica t'ajuda a reduir la importació d'energia i ser més autosuficient.
      Entra a l'aplicació i consulta el teu perfil de consum per saber l'estalvi potencial que pots aconseguir.

  - id: tpl_price_down_es
    rule_id: price_down
    lang: es
    title_jinja: "¡Oportunidad!"
    body_jinja: |-
      ¡Oportunidad!
      El precio por hora de la energía (€/kWh) en tarifa indexada ha disminuido significativamente en los últimos días.
      Consumir energía en las horas de producción fotovoltaica te ayuda a reducir la importación de energía y ser más autosuficiente.
      Entra en la aplicación y consulta tu perfil de consumo para conocer el ahorro potencial que puedes lograr.

  - id: tpl_price_down_en
    rule_id: price_down
    lang: en
    title_jinja: "Opportunity!"
    body_jinja: |-
      Opportunity!
      The price per hour of energy (€/kWh) on the indexed tariff has significantly decreased in recent days.
      Consuming energy during photovoltaic production hours helps you reduce energy imports and become more self-sufficient.
      Open the application and check your consumption profile to see the potential savings you can achieve.

  - id: tpl_price_down_it
    rule_id: price_down
    lang: it
    title_jinja: "Opportunità!"
    body_jinja: |-
      Opportunità!
      Il prezzo orario dell’energia (€/kWh) nella tariffa indicizzata è diminuito in modo significativo negli ultimi giorni.
      Consumare energia durante le ore di produzione fotovoltaica ti aiuta a ridurre i prelievi dalla rete e a diventare più autosufficiente.
      Apri l’applicazione e controlla il tuo profilo di consumo per scoprire i potenziali risparmi che puoi ottenere.

  # Extra: SunnyPros (EN/IT)
  - id: tpl_sunny_pros_ca
    rule_id: sunny_pros
    lang: ca
    title_jinja: "Opportunity!"
    body_jinja: |-
      Opportunity!
      {{ day_label }} between {{ window_start }} and {{ window_end }} the weather is forecasted to be sunny and clear, therefore photovoltaic production would be ideal.
      Consuming energy during photovoltaic production hours helps you reduce energy imports and become more self-sufficient.

  - id: tpl_sunny_pros_es
    rule_id: sunny_pros
    lang: es
    title_jinja: "Opportunity!"
