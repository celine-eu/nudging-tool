[alembic]
script_location = alembic
prepend_sys_path = .

# Placeholder â€“ overridden at runtime by env.py reading settings.DATABASE_URL
sqlalchemy.url = postgresql+asyncpg://postgres:securepassword123@172.17.0.1:15432/nudging

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S