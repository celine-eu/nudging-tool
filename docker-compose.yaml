version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: nudging
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nudging"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  initdb:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/nudging
      DEFAULT_LANG: it
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "-m", "db.init_db"]
    restart: "no"

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/nudging
      DEFAULT_LANG: it
      MAX_PER_DAY_DEFAULT: 3
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_SUBJECT: ${VAPID_SUBJECT}
    ports:
      - "8000:8000"
    depends_on:
      initdb:
        condition: service_completed_successfully
    volumes:
      - .:/app

volumes:
  pgdata:
